  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Primärluft"
    id: Primaerluft
    register_type: read
    address: 11
    unit_of_measurement: "%"
    value_type: U_WORD

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Sekundärluft"
    id: Sekundaerluft
    register_type: read
    address: 12
    unit_of_measurement: "%"
    value_type: U_WORD

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Betriebsstunden"
    id: Betriebsstunden
    register_type: read
    address: 20
    unit_of_measurement: "h"
    value_type: U_WORD

  - platform: modbus_controller
    modbus_controller_id: ${modbus_controller_id}
    name: "Stunden seit letzter Wartung"
    id: Stunden_seit_letzter_Wartung
    register_type: read
    address: 55
    unit_of_measurement: "h"
    value_type: U_WORD

